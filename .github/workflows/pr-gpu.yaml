name: PR GPU tests
on:
  pull_request:
  workflow_dispatch:
# Cancel old runs when a new commit is pushed to the same branch if not on main or dev
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev' }}
jobs:
  pytest-gpu-1:
    uses: mosaicml/ci-testing/.github/workflows/pytest-gpu.yaml@4gpu-testing
    with:
      container: mosaicml/pytorch:2.3.0_cu121-python3.11-ubuntu20.04
      gha-timeout: 60
      git_repo: mosaicml/composer
      name: Pytest GPU 1 GPU
      pip_deps: "[all]"
      pytest-command: coverage run -m pytest
      pytest-markers: not daily and not remote and gpu and (doctest or not doctest)
      python-version: 3.9
      mcloud-timeout: 2250
      composer_package_name: mosaicml
      git-ssh-clone: false
      gpu_num: 1
    secrets:
      mcloud-api-key: ${{ secrets.MCLOUD_API_KEY }}

  pytest-gpu-2:
    uses: mosaicml/ci-testing/.github/workflows/pytest-gpu.yaml@4gpu-testing
    with:
      container: mosaicml/pytorch:2.3.0_cu121-python3.11-ubuntu20.04
      gha-timeout: 60
      git_repo: mosaicml/composer
      name: Pytest GPU 2 GPUs
