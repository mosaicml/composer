      git_repo: mosaicml/composer
      name: Pytest GPU 4 GPUs
      pip_deps: "[all]"
      pytest-command: coverage run -m pytest
      pytest-markers: not daily and not remote and gpu and (doctest or not doctest)
      python-version: 3.9
