name: PR-Docker
on:
  pull_request:
    branches:
      - dev
      - main
      - release/**
    paths:
      - .github/bin/gen_docker_matrix.py
      - .github/workflows/docker**
      - docker/**
defaults:
  run:
    working-directory: .
jobs:
  build-image-matrix:
    if: github.repository_owner == 'mosaicml'
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - uses: actions/checkout@v3
      - id: set-matrix
        run: |
          BUILD_MATRIX=$(python .github/bin/gen_docker_matrix.py docker/build_matrix_new.yaml)
          echo $BUILD_MATRIX >> $GITHUB_OUTPUT
  docker-build:
    needs: build-image-matrix
    uses: ./.github/workflows/docker-build.yaml
    with:
      build-matrix: ${{ needs.build-image-matrix.outputs.matrix }}
      context: ./docker
      push: false
      staging: true
      staging-repo: mosaicml/jenkins-staging
    secrets:
      username: ${{ secrets.DOCKER_HUB_USERNAME }}
      password: ${{ secrets.DOCKER_HUB_PASSWORD }}