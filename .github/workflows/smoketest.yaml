name: Smoketest
on:
  push:
    branches:
    - dev
    - main
    - release/**
  pull_request_target:
  workflow_call:
  workflow_dispatch:
# Cancel old runs when a new commit is pushed to the same branch if not on main
# or dev
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev' }}
defaults:
  run:
    working-directory: .
jobs:
  smoketest:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    strategy:
      matrix:
        python_version:
        - "3.9"
        - "3.10"
        - "3.11"
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Get Repo Token
      id: REPO_TOKEN
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ secrets.DEVOGE_BOT_PUB_APPID }}
        private_key: ${{ secrets.DEVOGE_BOT_PUB_PEM }}
    - name: Get composite run steps repository
      uses: actions/checkout@v3
      with:
        repository: mosaicml/testing
        ref: v0.0.2
        path: ./testing
        token: ${{ steps.REPO_TOKEN.outputs.token }}
    - uses: ./testing/.github/actions/smoketest
      with:
        python_version: ${{ matrix.python_version }}
