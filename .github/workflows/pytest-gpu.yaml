name: Pytest
on:
  pull_request:
    branches:
      - dev
      - main
      - release/**
  workflow_call:
  workflow_dispatch:
# Cancel old runs when a new commit is pushed to the same branch if not on main or dev
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev' }}
jobs:
  pytest:
    timeout-minutes: 30
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - name: 'gpu-3.9-1.12-vision-doctest'
            container: mosaicml/pytorch_vision:1.12.1_cu116-python3.9-ubuntu20.04
            markers: 'not daily and not remote and gpu and (vision or not vision) and (doctest or not doctest)'
            pytest_command: 'coverage run -m pytest'
    name: ${{ matrix.name }}
    env:
      MOSAICML_API_KEY: ${{ secrets.MCLOUD_API_KEY }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Cache pip
        uses: actions/cache@v2
        with:
          # This path is specific to Ubuntu
          path: ~/.cache/pip
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Setup MCLI
        run: |
          set -ex
          python -m pip install mosaicml-cli
          mcli init --mcloud
          mcli version
      - name: Submit Run
        id: tests
        run: |
          set -ex
          # mcli run -f .github/mcp/hello_world.yaml
          python .github/mcp/mcp_pytest.py --image '${{ matrix.container }}' --git_branch dev --pytest_markers '${{ matrix.markers }}' --pytest_command '${{ matrix.pytest_command }}'
