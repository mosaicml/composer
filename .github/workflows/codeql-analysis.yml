# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [dev, main]
  pull_request_target:
    # The branches below must be a subset of the branches above
    branches: [dev, main]
  schedule:
  - cron: "0 9 * * 1"  # Every Monday at 09:00 (9:00 AM)

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript',
        # 'python', 'ruby' ]
        # Learn more about CodeQL language support at
        # https://git.io/codeql-language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Get Repo Token
      id: REPO_TOKEN
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ secrets.DEVOGE_BOT_PUB_APPID }}
        private_key: ${{ secrets.DEVOGE_BOT_PUB_PEM }}
    - name: Get composite run steps repository
      uses: actions/checkout@v3
      with:
        repository: mosaicml/testing
        ref: v0.0.2
        path: ./testing
        token: ${{ steps.REPO_TOKEN.outputs.token }}
    - uses: ./testing/.github/actions/codeql-analysis
      with:
        language: ${{ matrix.language }}
