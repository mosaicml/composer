train_dataset:
  lm:
    split: train
    datadir: /datasets/openwebtext_saved
    tokenizer_name: gpt2
    seed: 17
    shuffle: false
    drop_last: false
    num_tokens: 7340032000 # 14000 (batches) * 512 (batch_size) * 1024 (seq_len)
    use_masked_lm: false
val_dataset:
  lm:
    split: validation
    datadir: /datasets/openwebtext_saved
    tokenizer_name: gpt2
    seed: 17
    shuffle: false
    drop_last: false
    num_tokens: 102400000 # 100000 (seq) * 1024 (seq_len)
    use_masked_lm: false
model:
  gpt2:
    use_pretrained: false
    tokenizer_name: gpt2
    model_config:
      activation_function: gelu_new
      architectures:
        - GPT2LMHeadModel
      attn_pdrop: 0.1
      bos_token_id: 50256
      embd_pdrop: 0.1
      eos_token_id: 50256
      initializer_range: 0.02
      layer_norm_epsilon: 1.0e-05
      model_type: gpt2
      n_ctx: 1024
      n_embd: 1536
      n_head: 16
      n_inner: 6144
      n_layer: 24
      n_positions: 1024
      resid_pdrop: 0.1
      scale_attn_weights: true
      summary_activation: null
      summary_first_dropout: 0.1
      summary_proj_to_labels: true
      summary_type: cls_index
      summary_use_proj: true
      task_specific_params:
        text-generation:
          do_sample: true
          max_length: 50
      transformers_version: 4.11.0.dev0
      use_cache: true
      vocab_size: 50257
optimizers:
  adamw:
    lr: 2.5e-4
    betas:
      - 0.9
      - 0.999
    eps: 1.0e-08
    weight_decay: 0.0
schedulers:
  - cosine_decay_with_warmup:
      t_warmup: 140ba
max_duration: 1ep
train_batch_size: 512
eval_batch_size: 8
seed: 17
dataloader:
  pin_memory: true
  persistent_workers: true
  num_workers: 8
  timeout: 0
  prefetch_factor: 2
algorithms:
  gradient_clipping:
    clipping_type: "norm"
    clipping_threshold: 1.0
grad_accum: 64
eval_interval: 1000ba
