train_dataset:
  synthetic:
    num_classes: 10
    shape: [3, 32, 32]
    sample_pool_size: 4096
    one_hot: false
    device: cpu
    memory_format: CONTIGUOUS_FORMAT
    shuffle: true
    drop_last: true
val_dataset:
  synthetic:
    num_classes: 10
    shape: [3, 32, 32]
    sample_pool_size: 2000
    one_hot: false
    device: cpu
    memory_format: CONTIGUOUS_FORMAT
    shuffle: true
    drop_last: true
optimizer:
  decoupled_sgdw:
    lr: 1.2
    momentum: 0.9
    weight_decay: 2.0e-3
schedulers:
  - warmup:
      warmup_iters: "5ep"
      warmup_method: linear
      warmup_factor: 0
      verbose: false
      interval: step
  - multistep:
      milestones:
        - "80ep"
        - "120ep"
      gamma: 0.1
      interval: epoch
model:
  resnet56_cifar10:
    initializers:
      - kaiming_normal
      - bn_uniform
    num_classes: 10
loggers:
  - file:
      log_level: epoch
      filename: stdout
      buffer_size: 1
      flush_every_n_batches: 100
      every_n_epochs: 1
      every_n_batches: 100
max_epochs: 160
total_batch_size: 1024
eval_batch_size: 1000
seed: 17
validate_every_n_epochs: 1
grad_accum: 1
device:
  gpu:
    n_gpus: 1
dataloader:
  pin_memory: true
  timeout: 0
  prefetch_factor: 2
  persistent_workers: true
  num_workers: 8
precision: amp
