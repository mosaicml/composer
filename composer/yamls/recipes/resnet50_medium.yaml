algorithms:
  - blurpool:
      blur_first: true
      min_channels: 16
      replace_convs: true
      replace_maxpools: true
  - channels_last: {}
  - ema:
      half_life: 100ba
      update_interval: 20ba
  - label_smoothing:
      smoothing: 0.1
  - mixup:
      alpha: 0.2
      interpolate_loss: false
  - progressive_resizing:
      delay_fraction: 0.4
      finetune_fraction: 0.2
      initial_scale: 0.5
      mode: resize
      resize_targets: false
      size_increment: 4
  - sam:
      epsilon: 1.0e-12
      interval: 10
      rho: 0.5
callbacks:
  - lr_monitor: {}
  - speed_monitor:
      window_size: 100
dataloader:
  num_workers: 8
  persistent_workers: true
  pin_memory: true
  prefetch_factor: 2
  timeout: 0.0
device:
  gpu: {}
eval_batch_size: 2048
eval_interval: 1
loggers:
  - progress_bar:
      stream: stderr
model:
  resnet:
    initializers:
      - KAIMING_NORMAL
      - BN_UNIFORM
      - LINEAR_LOG_CONSTANT_BIAS
    loss_name: binary_cross_entropy_with_logits
    model_name: resnet50
    num_classes: 1000
optimizers:
  decoupled_sgdw:
    dampening: 0.0
    lr: 2.048
    momentum: 0.875
    nesterov: false
    weight_decay: 0.0005
precision: AMP
max_duration: 90ep
scale_schedule_ratio: 1.5 # Fraction of 90 epochs to train for. 0.75-2.6 for medium recipe
schedulers:
  cosine_decay_with_warmup:
    alpha_f: 0.0
    t_max: 1dur
    t_warmup: 8ep
seed: 42
train_batch_size: 2048
train_dataset:
  imagenet:
    crop_size: 176
    # datadir: not needed because we're using FFCV
    drop_last: true
    ffcv_dest: imagenet_train.ffcv
    ffcv_dir: /path/to/ffcv # /path/to/ffcv/data/directory
    ffcv_write_dataset: false
    is_train: true
    resize_size: -1
    shuffle: true
    use_ffcv: true
val_dataset:
  imagenet:
    crop_size: 224
    # datadir: not needed because we're using FFCV
    drop_last: false
    ffcv_dest: imagenet_val.ffcv
    ffcv_dir: /path/to/ffcv # /path/to/ffcv/data/directory
    ffcv_write_dataset: false
    is_train: false
    resize_size: 232
    shuffle: false
    use_ffcv: true
