train_dataset:
  coco:
    is_train: true
    datadir: /localdisk/coco
    download: false
    shuffle: false
    drop_last: false
val_dataset:
  coco:
    is_train: false
    datadir: /localdisk/coco
    download: false
    shuffle: false
    drop_last: false
optimizer:
  sgd:
    lr: 2.5e-3
    weight_decay: 5e-4
    momentum: 0.9
model:
  ssd:
    initializers: {}
loggers:
  - tqdm: {}
train_batch_size: 128
eval_batch_size: 128
seed: 0
validate_every_n_epochs: 10
grad_accum: 1
device:
  gpu: {}
max_duration: 70ep
dataloader:
  pin_memory: true
  timeout: 0
  prefetch_factor: 2
  persistent_workers: true
  num_workers: 8
precision: amp
